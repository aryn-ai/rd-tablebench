[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
no_implicit_optional = True

# Ignore missing imports for libraries without stubs
[mypy-modal.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

